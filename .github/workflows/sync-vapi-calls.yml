name: Sync VAPI Calls to Supabase

on:
  schedule:
    # Каждые 6 часов
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # Ручной запуск

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run VAPI sync with logging
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          VAPI_API_KEY: ${{ secrets.VAPI_API_KEY }}
        run: node production_scripts/vapi_collection/src/sync_to_supabase_v2.js

      - name: Check sync status
        if: failure()
        run: |
          echo "❌ Sync failed! Check logs in Supabase runs table."
          exit 1
